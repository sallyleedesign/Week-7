<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<h1>Register Now!</h1></br>
					<form name="contactForm" action="#" >
					<fieldset>
						<label for="name">Name</label>
						<input type="textarea" name="name-field" value="">
				</fieldset>
				<fieldset>
					<label for="date">Date</label>
					<input type="date" name="date-field" value="">
				</fieldset>
					<fieldset>
						<label for="email">Email</label>
						<input type class="email" name="email-field"value="">
					</fieldset>
					<fieldset>
						<label for="phone">Phone</label>
						<input type="tel" name="phone-field" value="">
					</fieldset>
					<fieldset>
						<label for="state">State</label>
				  	<select name="state">
				 	 		<option value="vic">NSW</option>
					 		<option value="vic">VIC</option>
					 		<option value="qld">QLD</option>
					 		<option value="wa">WA</option>
					 		<option value="sa">SA</option>
					 		<option value="tas">TAS</option>
					 		<option value="act">ACT</option>
					 		<option value="nt">NT</option>
 						</select>
					</fieldset>
					<fieldset>
						<label for="password">Password</label>
						<input type="password" name="password-field" value="">
					</fieldset>
					<legend class= "service">Which service are you</br> interested in?</legend>
					<fieldset class="riado-button">
						 <input type="radio" name="relaxing" value="ralaxing" checked> Relaxing
						 <input type="radio" name="email" value="email"> Email
						 <input type="radio" name="phone" value="phone"> Phone
				 </fieldset>
				 	<input type="checkbox" name="checkbox" value="check" id="agree"><h6 class= "condition"> I have read and agree to the Terms and Conditions and Privacy Policy</h6> </br>
					<input id="register" type="submit" value="Register Now!">
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>

      crossorigin="anonymous"></script>
    <script src="main.js"></script>
	</body>
